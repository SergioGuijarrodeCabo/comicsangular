<div>



    <form #empleadosForm="ngForm" (ngSubmit)="buscarEmpleados()">

        <label>Seleccione un oficio:</label>
        <select #selectOficio name="selectOficio">
            <option *ngFor="let oficio of oficios" [value]="oficio">{{oficio}}</option>
        </select>
        <button class="btn btn-warning">Buscar empleados</button>
    </form>


    
    <table class="table table-info table-bordered" *ngIf="empleados">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Departamento</th>
            </tr>
        </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.oficio}}</td>
            <td>{{empleado.salario}}</td>
            <td>{{empleado.departamento}}</td>

        </tr>


    </table>
</div>
